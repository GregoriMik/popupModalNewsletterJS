<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Newsletter</h1>
    <nav>
        <div class="container">
            <div class="nav-content">
                <h1>Logo</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li class="">Home</li>
                    <li class="">About</li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <h1 class="page-title">Karpking Blog</h1>
            <p>This is a simple paragraph and a newsletter modal will pop up in 3 sec.</p>
        </div>
    </section>
    <div class="newsletter-modal">
        <div class="newsletter-bg">
            <form action="" id="news-form">
                <h3>Zapisz się na newsletter</h3>
                <p>Podaj adres email aby być na bieżąco z Karpking.pl</p>
                <div class="form-group">
                    <input type="email"name="email"id="email" placeholder="Podaj adres email">
                    <button id="submit-btn">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
